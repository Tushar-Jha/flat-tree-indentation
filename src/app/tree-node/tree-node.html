@if(tree()?.length){
    @for(node of tree(); track node.name) {
    <li>
        <span [style.margin-left.px]="level()*30">-{{node.name}}</span>
        @if(node.children.length) {
            <ul>
                <app-tree-node [level]="level() + 1" [tree]="node.children"></app-tree-node>
            </ul>
        }
    </li>
    }
}
